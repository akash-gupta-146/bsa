<ion-header>
    <ion-navbar>
            <ion-title>
                Register
            </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div style="display:table;width:100%; height:100% !important">
        <div style="display:table-cell; vertical-align:middle">
            <!-- Signup with google and facebook block    -->
            <ion-badge class="center-block box-shadow" text-center>Register with</ion-badge>
            <ion-row margin-top>
                <ion-col col-12>
                    <button ion-button full item-end icon-left color="facebook" (click)="signUp('Registered using Facebook')">
                        <ion-icon name="logo-facebook" icon-left></ion-icon>
                        Facebook
                    </button>
                </ion-col>
                <ion-col col-12>
                    <button ion-button full item-end icon-left color="google" (click)="signUp('Registered using Google')">
                        <ion-icon name="logo-googleplus"></ion-icon>
                        Google
                    </button>
                </ion-col>
            </ion-row>
            <!-- /signup with google and facebook block -->

            <!-- Signup with email -->
            <ion-badge margin-top class="center-block box-shadow" margin-top text-center>or register with email</ion-badge>
            <ion-row>
                <ion-col col-12>
                    <button ion-button full item-end icon-left color="color11" (click)="openRegisterWithEmail('Logged in Successfully')">
                        <ion-icon name="mail" icon-left></ion-icon>
                        e-Mail ID
                    </button>
                </ion-col>
            </ion-row>
            <!-- /signup with email -->
            <div text-center>
                <span class="text_small textGray">By creating an account, you agree to the</span>
                <br>
                <span class="text_small textPrimary">
                    <b>Blue Stream Academy Terms of Services and Honor Code</b>
                </span>
            </div>
        </div>
    </div>


</ion-content>
