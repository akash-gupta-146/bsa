<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:lightgray">
  <ion-list>
    <ion-row class="textPrimary" text-center>
      <ion-col col-6 *ngFor="let categ of categories">
        <ion-card padding (click)="openCategoryDetailPage(categ.courseCategoryId)">
          <img [src]="categ.img">
          <br>
          <b class="text_small">{{categ.category}}</b>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
