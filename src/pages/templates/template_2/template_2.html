<ion-header>
  <ion-navbar>
    <ion-title>{{topic.chapterName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-gray">
  <div heading *ngIf="data?.heading">
    {{data.heading}}
  </div>
  <!-- Buttons Block -->
  <div cardButtons>
    <div selectionArea>
      <div button *ngFor="let button of data?.buttons; let i=index" (click)="openModel(button)" class="animated flipInX" [ngClass]="{'buttonHeight':data.type=='BUTTON'}">
        <div *ngIf="data.type=='BUTTON'">
          {{button.title}}
        </div>
      </div>
      <ion-row margin-top>
        <ion-col col-6 *ngFor="let button of data?.buttons; let i=index" (tap)="openModel(button)">
          <div image>
            <div *ngIf="data.type=='IMAGE'">
              <img [src]="button.image" class="animated flipInDown">
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <!-- /button block -->
</ion-content>

<ion-footer no-padding>
  <ion-toolbar no-padding>
    <ion-row no-padding>
      <ion-col col-4 no-padding>
        <button ion-button icon-only clear full text-center color="white" (click)="goToPrevTopic()">
          <ion-icon name="arrow-dropleft-circle"></ion-icon>Prev
        </button>
      </ion-col>
      <ion-col col-4 no-padding>
        <button ion-button icon-only clear full text-center color="white" (click)="goToContentPage()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4 no-padding>
        <button ion-button icon-only clear full text-center color="white" (click)="goToNextTopic()">
          Next
          <ion-icon name="arrow-dropright-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
